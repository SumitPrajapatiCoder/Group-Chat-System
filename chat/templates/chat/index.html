<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join Group Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(12px);
            position: relative;
        }

        h2 {
            color: #333;
            margin-bottom: 22px;
            font-size: 22px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4facfe;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #4facfe;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00c6ff;
        }

        .info-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 22px;
            color: #007bff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .info-icon:hover {
            transform: scale(1.1);
        }

        .info-box {
            position: absolute;
            top: 45px;
            right: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 14px 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            font-size: 14px;
            text-align: left;
            width: 270px;
            display: none;
            z-index: 10;
            animation: slideIn 0.3s ease;
        }

        .info-box ul {
            margin: 0;
            padding-left: 18px;
        }

        .info-box li {
            margin-bottom: 8px;
            color: #333;
        }

       
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
            }

            .chat-container {
                margin-top: 40px;
                padding: 25px;
                border-radius: 16px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"],
            button {
                font-size: 14px;
                padding: 10px;
            }

            .info-icon {
                top: 12px;
                right: 12px;
                font-size: 20px;
            }

            .info-box {
                top: 40px;
                right: 12px;
                width: 90%;
                font-size: 13px;
                padding: 12px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .chat-container {
                padding: 20px 15px;
            }

            h2 {
                font-size: 18px;
            }

            input[type="text"],
            button {
                font-size: 13px;
                padding: 9px;
            }

            .info-box {
                font-size: 12px;
                padding: 10px;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <span class="info-icon" onclick="toggleInfo()">ℹ️</span>
        <div class="info-box" id="infoBox">
            <ul>
                <li>Click on a chat message to edit your own messages.</li>
                <li>Delete Chat Button only removes <strong>your entire messages only</strong>.</li>
                <li>Only <strong>text</strong> messages are supported currently.</li>
            </ul>
        </div>

        <h2>Join Group Chat</h2>
        <form method="post" action="{% url 'room' %}">
            {% csrf_token %}
            <input type="text" name="sender" value="{{ request.user.username }}" readonly />
            <button type="submit">Enter Chat Room</button>
        </form>
    </div>

    <script>
        function toggleInfo() {
            const box = document.getElementById('infoBox');
            box.style.display = box.style.display === 'block' ? 'none' : 'block';
        }


        window.addEventListener('click', function (e) {
            const box = document.getElementById('infoBox');
            const icon = document.querySelector('.info-icon');
            if (!box.contains(e.target) && !icon.contains(e.target)) {
                box.style.display = 'none';
            }
        });
    </script>
</body>

</html>
