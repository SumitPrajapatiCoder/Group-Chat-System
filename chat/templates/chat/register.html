        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
            backdrop-filter: blur(8px);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            transition: border 0.2s ease;
        }

        input:focus {
            border-color: #6e8efb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6e8efb;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #5b78f6;
        }

        .link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .link a {
            color: #6e8efb;
            text-decoration: none;
        }

        .error {
            color: #dc3545;
            margin-bottom: 15px;
            text-align: center;
        }

        /* ----------------- Responsive Styles ----------------- */

        @media screen and (max-width: 768px) {
            body {
                padding: 20px;
                align-items: flex-start;
                height: auto;
            }

            .container {
                margin-top: 40px;
                padding: 30px 20px;
                border-radius: 14px;
            }

            h2 {
                font-size: 20px;
            }

            input,
            button {
                font-size: 14px;
                padding: 10px;
            }

            .link {
                font-size: 13px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 25px 16px;
            }

            h2 {
                font-size: 18px;
            }

            input,
            button {
                font-size: 13px;
                padding: 9px;
            }

            .link {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Account</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="link">Already have an account? <a href="{% url 'login' %}">Login</a></div>
    </div>
</body>
<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
