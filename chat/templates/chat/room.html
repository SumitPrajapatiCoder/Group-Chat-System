<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Group Chat Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
            font-size: 26px;
            font-weight: 600;
        }

        #chat-log {
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f6d365, #fda085, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: bgMotion 15s ease infinite;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 20px;
            height: 420px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            scrollbar-width: thin;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @keyframes bgMotion {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #chat-log::-webkit-scrollbar {
            width: 6px;
        }

        #chat-log::-webkit-scrollbar-thumb {
            background-color: #bbb;
            border-radius: 6px;
        }

        .message {
            display: flex;
            margin-bottom: 4px;
        }

        .message.self {
            justify-content: flex-end;
        }

        .message.other {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            position: relative;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
            transition: transform 0.2s ease;
            cursor: pointer;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.self .message-bubble {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: #083358;
            border-bottom-right-radius: 4px;
            border-top-right-radius: 18px;
        }

        .message.other .message-bubble {
            background-color: #ffffff;
            color: #333;
            border-bottom-left-radius: 4px;
            border-top-left-radius: 18px;
            cursor: default;
        }

        .message-bubble:hover {
            transform: scale(1.02);
        }

        .timestamp {
            font-size: 11px;
            color: #777;
            margin-top: 4px;
            text-align: right;
            padding-right: 6px;
        }

        form {
            width: 100%;
            max-width: 700px;
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #fdfdfd;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.2);
        }

        button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #0096c7);
            transform: scale(1.03);
        }

        .utility-buttons {
            width: 100%;
            max-width: 700px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: nowrap;
            margin-top: 10px;
        }

        .utility-buttons a,
        .utility-buttons button {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            font-size: 14px;
            border-radius: 16px;
            text-align: center;
            box-sizing: border-box;
        }

        .utility-buttons a {
            text-decoration: none;
            color: white;
        }

        .logout-button {
            background-color: #dc3545;
        }

        .logout-button:hover {
            background-color: #b02a37;
        }

        .back-button {
            background-color: #135d9d;
        }

        .back-button:hover {
            background-color: #3e81ad;
        }

        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 250px;
            max-width: 350px;
            background-color: #333;
            color: #fff;
            padding: 14px 18px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateX(100%);
            z-index: 9999;
            transition: all 0.5s ease;
            font-size: 15px;
        }

        #toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-icon {
            font-size: 18px;
        }

        .toast-close {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            margin-left: auto;
            cursor: pointer;
        }

        .toast-success {
            background: #28a745;
        }

        .toast-error {
            background: #dc3545;
        }

        .toast-info {
            background: #007bff;
        }

        .toast-warning {
            background: #ffc107;
            color: #000;
        }

        #editModalContent input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        #editModal,
        #clearModal,
        #userListModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #editModalContent,
        #clearModalContent,
        #userListModal>div {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: popUp 0.3s ease;
            overflow: hidden;
            box-sizing: border-box;
        }

        @keyframes popUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal-buttons button {
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            flex: 1 1 45%;
        }

        .confirm-btn {
            background-color: #007bff;
            color: white;
        }

        .confirm-btn:hover {
            background-color: #0056b3;
        }

        .cancel-btn {
            background-color: #ccc;
            color: #333;
        }

        .cancel-btn:hover {
            background-color: #999;
        }

        .clear-options {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .clear-options label {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 15px;
            color: #444;
            text-align: center;
        }

        .clear-options input[type="radio"] {
            margin-bottom: 8px;
            transform: scale(1.2);
            accent-color: #007bff;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                align-items: stretch;
            }

            #chat-log {
                height: 320px;
                padding: 14px;
                gap: 10px;
            }

            .message-bubble {
                max-width: 100%;
                font-size: 14px;
                padding: 10px 14px;
            }

            .timestamp {
                font-size: 10px;
                padding-right: 4px;
            }

            form {
                flex-direction: row;
                gap: 8px;
                width: 100%;
            }

            input[type="text"] {
                font-size: 14px;
                padding: 10px 12px;
            }

            button[type="submit"] {
                padding: 10px 16px;
                font-size: 14px;
            }

            .utility-buttons {
                flex-direction: row;
                justify-content: space-between;
                gap: 6px;
                width: 100%;
                flex-wrap: nowrap;
            }

            .logout-button,
            .back-button,
            .utility-buttons a,
            .utility-buttons button {
                flex: 1 1 24%;
                min-width: 60px;
                padding: 10px 8px;
                font-size: 14px;
                border-radius: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                box-sizing: border-box;
            }

            #editModalContent,
            #clearModalContent {
                width: 95%;
                padding: 16px;
            }

            #editModalContent input {
                width: 100%;
                padding: 12px;
                font-size: 15px;
                margin-top: 10px;
                box-sizing: border-box;
            }

            .clear-options {
                flex-direction: column;
                gap: 15px;
            }

            .modal-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .modal-buttons button {
                width: 100%;
            }

            #userListModal>div {
                width: 95%;
                padding: 16px;
                max-height: 80vh;
                overflow-x: auto;
            }

            #userListModal table {
                width: 100%;
                min-width: 500px;
                table-layout: fixed;
                border-collapse: collapse;
            }

            #userListModal th,
            #userListModal td {
                padding: 8px;
                text-align: left;
                word-break: break-word;
            }

            #toast {
                top: 20px;
                right: 20px;
                left: auto;
                bottom: auto;
                max-width: 90%;
                transform: translateX(100%);
            }

            #toast.show {
                transform: translateX(0);
            }

            .toast-icon,
            .toast-close {
                font-size: 16px;
            }
        }
    </style>
    <script>
        let lastMessages = "";

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }


        function fetchMessages() {
            fetch('/messages/')
                .then(res => {
                    if (!res.ok) return res.json().then(data => { throw data; });
                    return res.json();
                })
                .then(data => {
                    const chatBox = document.getElementById('chat-log');
                    const currentData = JSON.stringify(data.messages);
                    if (currentData !== lastMessages) {
                        chatBox.innerHTML = '';
                        data.messages.forEach(msg => {
                            const isSelf = msg.sender === "{{ request.user.username }}";
                            const div = document.createElement('div');
                            div.className = `message ${isSelf ? "self" : "other"}`;

                            div.innerHTML = `
                        <div class="message-bubble" ${isSelf ? `onclick="editMessage(${msg.id}, '${msg.content.replace(/'/g, "\\'")}')"` : ''}>
                            <b>${msg.sender}</b><br>
                            <span id="msg-${msg.id}">${msg.content}</span>
                            <div class="timestamp">${msg.timestamp}</div>
                        </div>
                    `;
                            chatBox.appendChild(div);
                        });
                        lastMessages = currentData;
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                })
                .catch(err => {

                    if (err && err.error === "You are blocked") {
                        const chatBox = document.getElementById('chat-log');
                        chatBox.innerHTML = `
                    <div style="text-align: center; color: red; font-weight: bold;">
                        You are blocked by the admin. You can no longer send or view messages.
                    </div>`;
                        document.querySelector('input[name="content"]').disabled = true;
                        document.querySelector('button[type="submit"]').disabled = true;
                    } else {
                        console.error("Fetch error:", err);
                    }
                });
        }


        function editMessage(id, content) {
            const modal = document.getElementById('editModal');
            const input = document.getElementById('editInput');
            const saveBtn = document.getElementById('saveEditBtn');

            input.value = content;
            modal.style.display = 'flex';

            saveBtn.onclick = () => {
                const newContent = input.value.trim();
                if (newContent && newContent !== content) {
                    fetch(`/edit-message/${id}/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({ content: newContent })
                    }).then(() => {
                        showToast("Message Updated", "success");
                        fetchMessages();
                        closeModal();
                    });
                } else {
                    closeModal();
                }
            };
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const messageSpan = document.getElementById('toast-message');
            const iconSpan = toast.querySelector('.toast-icon');


            messageSpan.textContent = message;

            toast.className = '';
            toast.classList.add('show', 'toast-' + type);


            const icons = {
                success: '✅',
                error: '❌',
                info: 'ℹ️',
                warning: '⚠️'
            };
            iconSpan.textContent = icons[type] || 'ℹ️';

            setTimeout(closeToast, 3000);
        }

        function closeToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('show');
            setTimeout(() => {
                toast.className = '';
            }, 500);
        }


        function clearMessages() {
            document.getElementById("clearModal").style.display = "flex";
        }

        function closeClearModal() {
            document.getElementById("clearModal").style.display = "none";
        }

        function submitClear() {
            const scope = document.querySelector('input[name="clearOption"]:checked').value;
            closeClearModal();
            sendClearRequest(scope === 'everyone' ? 'all' : 'own');
        }

        function sendClearRequest(scope) {
            fetch('/clear-messages/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ scope: scope })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Unauthorized or error occurred.");
                    return res.json();
                })
                .then(data => {
                    if (data.status.includes("cleared")) {
                        showToast("Messages cleared: " + data.status.replace("cleared-", "").replace("-", " "), "success");
                        fetchMessages();
                    } else {
                        showToast("Error: " + data.status, "error");
                    }
                })
                .catch(err => {
                    showToast(err.message, "error");
                    console.error(err);
                });
        }

        function toggleUserList() {
            const modal = document.getElementById('userListModal');
            if (modal.style.display === 'flex') {
                modal.style.display = 'none';
                return;
            }

            fetch('/list-users-json/')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('userListBody');
                    tbody.innerHTML = '';
                    data.users.forEach(user => {
                        const row = `<tr>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.is_blocked ? 'Yes' : 'No'}</td>
                    <td><button onclick="toggleBlock(${user.id})">
                        ${user.is_blocked ? 'Unblock' : 'Block'}
                    </button></td>
                </tr>`;
                        tbody.innerHTML += row;
                    });
                    modal.style.display = 'flex';
                })
                .catch(err => {
                    showToast("Failed to load users", "error");
                });
        }

        function toggleBlock(userId) {
            fetch(`/toggle-block-user/${userId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
                .then(async res => {
                    if (!res.ok) {
                        const errorText = await res.text();
                        throw new Error(`Error: ${res.status} - ${errorText}`);
                    }
                    return res.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        const row = document.querySelector(`#userListBody tr button[onclick="toggleBlock(${userId})"]`).closest('tr');
                        const username = row.querySelector('td').innerText;
                        const actionText = data.is_blocked ? "blocked" : "unblocked";
                        showToast(`${username} is ${actionText}`, "success");

                        toggleUserList();
                    } else {
                        showToast(data.error || 'Failed to block/unblock user', "error");
                    }
                })
                .catch(err => {
                    console.error(err);
                    showToast("An error occurred while blocking/unblocking.", "error");
                });
        }


        setInterval(fetchMessages, 1000);
        window.onload = fetchMessages;
    </script>
</head>

<body>
    <h2>Welcome, {{ request.user.username }}</h2>

    <div id="chat-log"></div>

    <form method="POST" action="">
        {% csrf_token %}
        <input type="text" name="content" placeholder="Type your message..." required />
        <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
    </form>


    <div class="utility-buttons">
        <a href="{% url 'back' %}" class="back-button"><i class="fa-solid fa-arrow-left"></i></a>

        <button onclick="clearMessages()">
            <i class="fa-solid fa-trash"></i>
        </button>

        {% if request.user.is_superuser %}
        <button onclick="toggleUserList()"><i class="fa-solid fa-users"></i></button>
        {% endif %}

        <a href="{% url 'logout' %}" class="logout-button"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>


    <div id="toast">
        <span class="toast-icon">ℹ️</span>
        <span id="toast-message">This is a toast!</span>
        <button class="toast-close" onclick="closeToast()">×</button>
    </div>


    <div id="editModal">
        <div id="editModalContent">
            <h3>Edit Chats</h3>
            <input type="text" id="editInput" />
            <div class="modal-buttons">
                <button onclick="closeModal()" class="cancel-btn">Cancel</button>
                <button id="saveEditBtn" style="background:#007bff; color:white;">Save</button>
            </div>
        </div>
    </div>

    <div id="clearModal">
        <div id="clearModalContent">
            <h3>Delete Chats</h3>
            <div class="clear-options">
                <label>
                    <input type="radio" name="clearOption" value="self" checked />
                    Delete For Me
                </label>
                {% if request.user.is_superuser %}
                <label>
                    <input type="radio" name="clearOption" value="everyone" />
                    Delete For Everyone
                </label>
                {% endif %}

            </div>
            <div class="modal-buttons">
                <button class="confirm-btn" onclick="submitClear()">Confirm</button>
                <button class="cancel-btn" onclick="closeClearModal()">Cancel</button>
            </div>
        </div>
    </div>


    <div id="userListModal"
        style="display: none; position: fixed; top: 0; left: 0; 
        width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 10000;">
        <div
            style="background: white; padding: 25px; border-radius: 12px; max-height: 80%; overflow-y: auto; width: 90%; max-width: 600px;">
            <h3>All Registered Users</h3>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background: #f1f1f1;">
                        <th>Username</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="userListBody">
                </tbody>
            </table>
            <div style="margin-top: 15px; text-align: right;">
                <button onclick="toggleUserList()" class="cancel-btn">Close</button>
            </div>
        </div>
    </div>


</body>

</html>
